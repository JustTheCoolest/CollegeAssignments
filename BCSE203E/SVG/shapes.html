<!DOCTYPE html>
<html>
    <body>
        <svg width = "100" height = "100" style="border: 2px solid black;">
            <circle cx="50" cy="50" r="45" stroke = "black" stroke-width = "1" fill="#40C0FF"/>
        </svg>        
        <svg width = "100" height = "100" style="border: 2px solid black;">
            <ellipse cx="50" cy="50" rx="25" ry="40" stroke = "black" stroke-width = "1" fill="#f49ac1"/>
        </svg>
        <svg width = "100" height = "100" style="border: 2px solid black;">
            <path d="M 10 90 L 50 20 L 90 90 Z" stroke = "black" stroke-width = "1" fill="red"/>
        </svg>
        <svg width = "100" height = "100" style="border: 2px solid black;">
            <rect x="10" y="20" width="80" height="60" stroke = "black" stroke-width = "1" fill="yellow"/>
        </svg>
        <svg width = "100" height = "100" style="border: 2px solid black;">
            <rect x="20" y="20" width="60" height="60" stroke = "black" stroke-width = "1" fill="#00A000"/>
        </svg>
        <svg width = "100" height = "100" style="border: 2px solid black;">
            <polygon points="20 50 50 10 80 50 50 90" stroke = "black" stroke-width = "1" fill="purple"/>
        </svg>
    </body>
</html>
