<!DOCTYPE html>
<html>
<head>
    <style>
        header {
            display: flex;
            justify-content: space-between;
        }

        body {
            background-image: linear-gradient(to right, rgba(0,0,0,0.5), rgba(0,255,0,0.5));
            background-attachment: fixed;
            font: 16px sans-serif;
        }
        nav {
            text-align: right;
        }

        nav a {
            text-decoration: none;
            color: black; /* Change this to the color of your normal text */
            margin-right: 20px; /* Adjust this value to increase or decrease the space */
        }
        .banner {
            display: flex;
            justify-content: space-around;
            padding: 50px;
            text-align: left;
        }
        .banner-text {
            flex: 1;
        }
        .banner-image {
            flex: 1;
        }
        .banner button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
        <header>
            <img src="logo.png" alt="REDSTORE" class="logo"> <!-- Replace 'logo.png' with the path to your logo -->
            <nav>
                <a href="#">Home</a> 
                <a href="#">Products</a> 
                <a href="#">About</a> 
                <a href="#">Contact</a> 
                <a href="#">Account</a>
            </nav>
        </header>
    <section class="banner">
        <div class="banner-text">
            <h1>Give Your Workout A New Style!</h1>
            <p>Success isn't always about greatness. It's about consistency. Consistent hard work gains success. Greatness will come.</p>
            <button>Explore Now</button>
        </div>
        <figure class="banner-image">
            <img src="https://p7.hiclipart.com/preview/501/880/939/football-player-football-team-sport-athlete-football.jpg" alt="Image placeholder" style="width:100%;">
        </figure>
    </section>
