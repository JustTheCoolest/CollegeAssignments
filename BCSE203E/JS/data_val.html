<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validateForm(){
            let languages = document.querySelectorAll('input[name="language[]"]:checked');
            if(languages.length != 1){
                alert('Please select one language');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1> Registration Form </h1>
    <form onsubmit="return validateForm()">
        <p>
            <label for="id"> User id: </label>
            <input type="text" id="id" name="id" required minlength="5" maxlength="12"/>
        </p>
        <p>
            <label for="password"> Password: </label>
            <input type="password" id="password" name="password" required minlength="7" maxlength="12"/>
        </p>
        <p>
            <label for="name"> Name: </label>
            <input type="text" id="name" name="name" required pattern="[A-Za-z ]+"/>
        </p>
        <p>
            <label for="address" > Address: </label>
            <input type="text" id="address" name="address" />
        </p>
        <p>
            <label for="country"> Country: </label>
            <select id="country" name="country" required>
                <option value="Bangladesh"> Bangladesh </option>
                <option value="India"> India </option>
                <option value="Pakistan"> Pakistan </option>
                <option value="Sri Lanka"> Sri Lanka </option>
            </select>
        </p>
        <p>
            <label for="zipcode"> Zip Code: </label>
            <input type="number" id="zipcode" name="zipcode" required/>
        </p>
        <p>
            <label for="email"> Email: </label>
            <input type="email" id="email" name="email" required/>
        </p>
        <p>
            <label for="sex"> Sex: </label>
            <span id="sex">
                <input type="radio" id="male" name="sex" required value="male"/>
                <label for="male"> Male </label>
                <input type="radio" id="female" name="sex" required value="female"/>
                <label for="female"> Female </label>
            </span>
        </p>
        <p>
            <label for="language"> Language: </label>
            <span id="language">
                <input type="checkbox" id="English" name="language[]" value="English"/>
                <label for="English"> English </label>
                <input type="checkbox" id="Non-English" name="language[]" value="Non-English"/>
                <label for="Non-English"> Non-English </label>
            </span>
        </p>
        <p>
            <label for="about"> About: </label>
            <textarea id="about" name="about" ></textarea>
        </p>
        <p>
            <input type="submit" value="Submit"/>
        </p>
    </form>
</body>
</html>
